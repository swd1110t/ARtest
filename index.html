<html> 
  <head> 
    <meta charset="utf-8">
    <title>marker AR</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script> 
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>  
  </head> 
  <body> 
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

      <!--
      <a-assets>
        <a-asset-item id="tree" src="./imag/Scan.obj"></a-asset-item>
      </a-assets>
      -->

      <!--
      <a-marker type="pattern" url="img/pattern-marker.patt">
        -->
      <a-marker preset="hiro">
        <a-box color="blue" position="0 0 0" depth="0.3" width="0.3" height="0.3"wireframe="true"></a-box> 
        <a-box color="red" position="0 0.1 0" depth="0.1" width="0.1" height="0.1" wireframe="true"></a-box> 
        <a-sphere position="0 0.5 0" radius="0.5" src="img/earth.jpg"></a-sphere>

        <a-entity gltf-model="#tree" rotation="-90 0 0"></a-entity>
      </a-marker> 


      
      <a-entity camera></a-entity> 

    </a-scene> 

  </body> 

</html>
